<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Manage Employees</title>
</head>

<body onload="initialize()">
    <section class="section">
        <div class="container">
            <div class="banner">
                <div class="title">
                    Manage Employees
                </div>
                <button class="add-employee" data-toggle="modal" data-target="#exampleModal" ><i class="material-icons add-button"> add_circle </i>
                  Add new employee
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="form-group">
                              <label for="employee-name" class="col-form-label">Name:</label>
                              <input type="text" class="form-control" id="employee-name">
                              <label for="employee-email" class="col-form-label">Email:</label>
                              <input type="text" class="form-control" id="employee-email">
                              <label for="employee-address" class="col-form-label">Address:</label>
                              <input type="text" class="form-control" id="employee-address">
                              <label for="employee-phone" class="col-form-label">Phone:</label>
                              <input type="text" class="form-control" id="employee-phone">
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                          <button type="button" class="btn btn-success" onclick="AddEmployee()">Add</button> 
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="info">
                <div class="div-fil">
                    <input class="filter" type="text" placeholder="Filter...">
                </div>
                <div class="row">
                    <div class="col-2">
                        Name
                    </div>
                    <div class="col-3">
                        Email
                    </div>
                    <div class="col-3">
                        Address
                    </div>
                    <div class="col-2">
                        Phone
                    </div>
                    <div class="col-2">
                        Actions
                    </div>
                </div>
                
                <div id="EmployeesRows" class="EmployeesRows">

                    </div>
            </div>
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                      Are you sure you want to delete these Records?

                      This action cannot be undone.
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button> 
                  </div>
                </div>
              </div>
            </div>
    </section>
</body>

</html>
